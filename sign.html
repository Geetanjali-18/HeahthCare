<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signPage</title>
    <link rel="stylesheet" href="signcss.css" />
  </head>
  <body>
    <div class="container">
      <div class="blueBg">
        <div class="box signin">
          <h2>Already have an account ?</h2>
          <button class="signinBtn">Sign In</button>
        </div>
        <div class="box signup">
          <h2>Dot have an account ?</h2>
          <button class="signupBtn">Sign Up</button>
        </div>
      </div>

      <div class="formBx">
        <div class="form signinForm">
          <form>
            <h3>Sign IN</h3>
            <input type="text" placeholder="username" />
            <input type="password" placeholder="Password" />

            <input type="submit" value="Login" />
            <a class="forgot" href="####">Forgot Password</a>
          </form>
        </div>

        <div class="form signupForm">
          <form>
            <h3>Sign UP</h3>
            <input type="text" placeholder="username" />
            <input type="email" placeholder="Email Address" />
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Confirm Password" />

            <input type="submit" value="register" />
          </form>
        </div>
      </div>
    </div>

    <script>
      const signin = document.querySelector(".signinBtn");
      const signup = document.querySelector(".signupBtn");
      const formBx = document.querySelector(".formBx");
      const body = document.querySelector("body");
      const blueBg = document.querySelector(".blueBg");
      signup.onclick = function () {
        formBx.classList.add("active");
        body.classList.add("active");
        blueBg.classList.add("active");
      };

      signin.onclick = function () {
        formBx.classList.remove("active");
        body.classList.remove("active");
        blueBg.classList.remove("active");
      };
    </script>
  </body>
</html>
